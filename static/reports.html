<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Camp Snackbar</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/admin.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            overflow: hidden !important;
            height: 100vh !important;
        }

        #reportsContainer {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .admin-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .tab-content {
            display: none;
            flex: 1;
            overflow: hidden;
            padding: 1rem;
            background: #f5f5f5;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        .report-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            overflow: auto;
            display: flex;
            flex-direction: column;
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e0e0e0;
            flex-wrap: wrap;
            gap: 1rem;
            flex-shrink: 0;
        }

        .report-header h2 {
            margin: 0;
            color: #333;
            font-size: 1.5rem;
        }

        .report-controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .date-input {
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            min-width: 150px;
        }

        .btn-export {
            background: #28a745;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .btn-export:hover {
            background: #218838;
        }

        .btn-refresh {
            background: #007bff;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-refresh:hover {
            background: #0056b3;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-box.green {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .stat-box.orange {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .stat-box.blue {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }

        #salesTableContainer,
        #accountsTableContainer,
        #categoryTableContainer {
            flex: 1;
            overflow: auto;
        }

        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            min-width: 600px;
        }

        .report-table th {
            background: #f8f9fa;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
        }

        .report-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #dee2e6;
        }

        .report-table tr:hover {
            background: #f8f9fa;
        }

        .report-table .currency {
            text-align: right;
            font-family: monospace;
            font-weight: 600;
        }

        .negative {
            color: #dc3545;
        }

        .positive {
            color: #28a745;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .no-data {
            text-align: center;
            padding: 2rem;
            color: #999;
        }

        @media (max-width: 768px) {
            .admin-content {
                padding: 1rem;
            }

            .report-card {
                padding: 1rem;
            }

            .report-header {
                flex-direction: column;
                align-items: stretch;
            }

            .report-controls {
                flex-direction: column;
            }

            .date-input, .btn-export, .btn-refresh {
                width: 100%;
            }

            .report-table {
                font-size: 0.9rem;
            }

            .report-table th,
            .report-table td {
                padding: 0.5rem;
            }

            .stat-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <img src="/static/images/IF_logo.png" alt="Camp Logo" class="login-logo">
            <h1>Admin Login</h1>
            <form id="loginForm" onsubmit="login(event)">
                <input type="password" id="loginPassword" class="login-input"
                       placeholder="Enter admin password" required>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div id="loginError" class="login-error hidden"></div>
        </div>
    </div>

    <div id="reportsContainer" class="hidden">
        <header class="admin-header">
            <div class="header-left">
                <img src="/static/images/IF_logo.png" alt="Logo" class="header-logo">
                <h1>Reports Dashboard</h1>
            </div>
            <div>
                <button class="btn-secondary" onclick="window.location.href='/admin.html'" style="margin-right: 1rem;">Back to Admin</button>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </header>

        <nav class="admin-tabs">
            <button class="tab-button active" onclick="showTab('summary')">Summary</button>
            <button class="tab-button" onclick="showTab('sales')">Sales by Product</button>
            <button class="tab-button" onclick="showTab('category')">Sales by Category</button>
            <button class="tab-button" onclick="showTab('balances')">Account Balances</button>
        </nav>

        <div class="admin-content">
            <!-- Summary Report Tab -->
            <div id="summaryTab" class="tab-content active">
                <div class="report-card">
                    <div class="report-header">
                        <h2>游늵 Camp Summary</h2>
                        <button class="btn-export" onclick="exportSummaryToCSV()">
                            <span>游닌</span> Export to CSV
                        </button>
                    </div>
                    <div class="summary-stats">
                        <div class="stat-box">
                            <div class="stat-label">Total Accounts</div>
                            <div class="stat-value" id="totalAccounts">-</div>
                        </div>
                        <div class="stat-box green">
                            <div class="stat-label">Active Accounts</div>
                            <div class="stat-value" id="activeAccounts">-</div>
                        </div>
                        <div class="stat-box orange">
                            <div class="stat-label">Total Sales</div>
                            <div class="stat-value" id="totalSales">-</div>
                        </div>
                        <div class="stat-box blue">
                            <div class="stat-label">Total Balance Due</div>
                            <div class="stat-value" id="totalBalanceDue">-</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sales by Product Tab -->
            <div id="salesTab" class="tab-content">
                <div class="report-card">
                    <div class="report-header">
                        <h2>游 Sales by Product</h2>
                        <button class="btn-export" onclick="exportSalesToCSV()">
                            <span>游닌</span> Export to CSV
                        </button>
                    </div>
                    <div id="salesTableContainer">
                        <div class="loading">Loading sales data...</div>
                    </div>
                </div>
            </div>

            <!-- Account Balances Tab -->
            <div id="balancesTab" class="tab-content">
                <div class="report-card">
                    <div class="report-header">
                        <h2>游눯 Account Balances</h2>
                        <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                            <select id="accountTypeFilter" class="date-input" onchange="loadAccountBalances()">
                                <option value="">All Types</option>
                                <option value="family">Family</option>
                                <option value="individual">Individual</option>
                            </select>
                            <button class="btn-export" onclick="exportAccountBalancesToCSV()">
                                <span>游닌</span> Export to CSV
                            </button>
                        </div>
                    </div>
                    <div id="accountsTableContainer">
                        <div class="loading">Loading account data...</div>
                    </div>
                </div>
            </div>

            <!-- Sales by Category Tab -->
            <div id="categoryTab" class="tab-content">
                <div class="report-card">
                    <div class="report-header">
                        <h2>游늵 Sales by Category</h2>
                        <button class="btn-export" onclick="exportCategoryToCSV()">
                            <span>游닌</span> Export to CSV
                        </button>
                    </div>
                    <div id="categoryTableContainer">
                        <div class="loading">Loading category data...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/static/js/reports.js"></script>
</body>
</html>
