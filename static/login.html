<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Camp Snackbar POS</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 400px;
            width: 90%;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
            color: #333;
        }

        .login-header p {
            margin: 0;
            color: #666;
            font-size: 0.95rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .form-group input {
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-button {
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: transform 0.1s, box-shadow 0.2s;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #f44336;
            text-align: center;
            padding: 0.75rem;
            background: #ffebee;
            border-radius: 8px;
            display: none;
            font-size: 0.9rem;
        }

        .error-message.visible {
            display: block;
        }

        .loading {
            text-align: center;
            color: #666;
            display: none;
        }

        .loading.visible {
            display: block;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üèïÔ∏è Camp Snackbar POS</h1>
            <p>Please log in to continue</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="loadingMessage" class="loading">Logging in...</div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    autofocus
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-button" id="loginButton">
                Log In
            </button>
        </form>
    </div>

    <script type="module">
        const API_URL = window.location.origin + '/api';

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loadingMessage = document.getElementById('loadingMessage');
        const loginButton = document.getElementById('loginButton');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            // Show loading state
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';
            loadingMessage.classList.add('visible');
            errorMessage.classList.remove('visible');

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',  // Important for cookies
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Login successful - redirect based on role
                    window.location.href = data.redirect;
                } else {
                    console.error('Login failed:', response.status, data);
                    const errorMsg = data.error || data.details || 'Login failed. Please check your credentials.';
                    showError(typeof errorMsg === 'object' ? JSON.stringify(errorMsg) : errorMsg);
                    loginButton.disabled = false;
                    loginButton.textContent = 'Log In';
                    loadingMessage.classList.remove('visible');
                }
            } catch (error) {
                showError('Login failed. Please check your connection and try again.');
                loginButton.disabled = false;
                loginButton.textContent = 'Log In';
                loadingMessage.classList.remove('visible');
                console.error('Login error:', error);
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');

            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorMessage.classList.remove('visible');
            }, 5000);
        }

        // Clear error when user starts typing
        usernameInput.addEventListener('input', () => {
            errorMessage.classList.remove('visible');
        });

        passwordInput.addEventListener('input', () => {
            errorMessage.classList.remove('visible');
        });
    </script>
</body>
</html>
