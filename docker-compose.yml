version: '3.8'

services:
  camp-snackbar:
    build: .
    container_name: camp-snackbar-pos
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./backups:/app/backups
    environment:
      - DB_PATH=/app/data/camp_snackbar.db
      - BACKUP_DIR=/app/backups
      - FLASK_ENV=production
    restart: unless-stopped
    networks:
      - camp-network

networks:
  camp-network:
    driver: bridge
