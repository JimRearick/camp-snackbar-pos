services:
  # Main application (Flask + Gunicorn)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${DOCKER_IMAGE:-ghcr.io/jimrearick/camp-snackbar-pos:latest}
    container_name: camp-snackbar-app
    restart: unless-stopped
    ports:
      - "80:8000"    # Expose Flask app directly on port 80
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-please-change-this-secret-key-in-production}
      - TZ=${TZ:-America/New_York}
    volumes:
      # Persist database and backups
      - ./data:/app/data
      - ./backups:/app/backups
      # Sync timezone with host
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

networks:
  camp-network:
    driver: bridge
